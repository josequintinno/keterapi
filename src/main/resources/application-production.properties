spring.application.name=KETERAPI
server.port=8000
spring.main.banner-mode=off

logging.level.root=ERROR

spring.datasource.url=${KETERAPI_DB_URL}
spring.datasource.username=${KETERAPI_DB_USERNAME}
spring.datasource.password=${KETERAPI_DB_PASSWORD}

spring.jpa.hibernate.show_sql=false
spring.jpa.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

